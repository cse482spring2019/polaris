<!DOCTYPE html>
<html>
    <head>
        <title id="title"></title>
        <script type="text/javascript" src="jquery-3.4.1.min.js"></script>
        <script type="text/javascript" src="scripts.js"></script>
        <link rel="stylesheet" href="styles.css">
    </head>

    <body>
        <div class="title-wrapper">
            <div class="title">
                <h2 id="name"></h2>
                <p id="direction"></p>
            </div>
        </div>
        <h3 id="tag-header" class="center">What have users said about this stop?</h3>
        <p id="tag-helptext" class="center">
            <i>select and save the tags below to share your thoughts</i>
        </p>
        <div class="tag-container"></div>
        <div class="save">
            <button id="save-button" type="button">Save</button>
        </div>

        <h3 id="image-header" class="center">What does the stop look like?</h3>
        <div class="image-container">
            <div id="stop-modal" class="modal">
                <span class="close">&times</span>
                <img id="modal-image">
            </div>
        </div>
        <div class="upload">
            <div id="upload-modal" class="modal">
                <span class="close">&times</span>
                <div id="image-form">
                    <div class="form-section">
                        <p>Please select an image</p>
                        <div class="input-wrapper">
                            <input id="images" type="file" accept=".jpg, .jpeg, .png, .bmp">
                        </div>
                    </div>
                    <div class="form-section">
                        <p>Please provide a one sentence description</p>
                        <textarea></textarea>
                    </div>
                    <div class="modal-buttons">
                        <button type="button" id="cancel">Cancel</button>
                        <button type="button" id="ok" disabled 
                                              title='please select an image before uploading'>Upload</button>
                    </div>
                </div>
            </div>
            <button id="upload-button" type="button">Select Image to Upload</label>
        </div>
    </body>
</html>
